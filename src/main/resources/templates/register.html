<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Library System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5" style="max-width: 450px;">
    <h4 class="text-center mb-4">User Registration</h4>

    <!-- âœ… Success message after registration -->
    <div th:if="${success}" class="alert alert-success p-2" th:text="${success}"></div>

    <!-- âœ… Error message if registration fails -->
    <div th:if="${error}" class="alert alert-danger p-2" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control form-control-sm" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control form-control-sm" required>
            <div class="form-text">
                Password must be at least 8 characters, contain one uppercase letter and one special character.
            </div>
        </div>

        <!-- ðŸ‘¥ Role selection dropdown -->
        <div class="mb-3">
            <label class="form-label">Select Role</label>
            <select th:field="*{role}" class="form-select form-select-sm" required>
                <option value="" disabled selected>Select role</option>
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_STUDENT">Student</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success btn-sm w-100">Register</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/login}" class="text-decoration-none">Already registered? Login</a>
    </div>
</div>

</body>
</html>
