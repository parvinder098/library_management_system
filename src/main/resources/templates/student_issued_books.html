<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Issued Books</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h3>ðŸ“š My Issued Books</h3>

  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
    <tr>
      <th>Book Title</th>
      <th>Issue Date</th>
      <th>Due Date</th>
      <th>Return Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="issuedBook : ${issuedBooks}">
      <td th:text="${issuedBook.book.title}">Book Title</td>
      <td th:text="${issuedBook.issueDate}">Issue Date</td>
      <td th:text="${issuedBook.dueDate}">Due Date</td>
      <td>
        <span th:if="${issuedBook.returned}" class="text-success">Returned</span>
        <span th:if="${!issuedBook.returned}" class="text-danger">Not Returned</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
