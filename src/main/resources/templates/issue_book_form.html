<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Issue Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h3>ðŸ“˜ Issue Book to Student</h3>
  <form th:action="@{/admin/issue-book}" method="post">
    <div class="mb-3">
      <label for="bookId" class="form-label">Select Book</label>
      <select name="bookId" id="bookId" class="form-select" required>
        <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="studentId" class="form-label">Select Student</label>
      <select name="studentId" id="studentId" class="form-select" required>
        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.username}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="days" class="form-label">Issue Duration (in days)</label>
      <input type="number" class="form-control" id="days" name="days" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Issue Book</button>
  </form>
</div>
</body>
</html>
