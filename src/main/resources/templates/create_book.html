<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<head><title>Add/Edit Book</title></head>
<body>

<h4 th:text="${book.id != null} ? 'Edit Book' : 'Add New Book'">Add Book</h4>

<form th:action="@{/book/save}" th:object="${book}" method="post" class="mt-3">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-2">
        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control form-control-sm" required>
    </div>

    <div class="mb-2">
        <label class="form-label">Author</label>
        <input type="text" th:field="*{author}" class="form-control form-control-sm" required>
    </div>

    <div class="mb-2">
        <label class="form-label">Category</label>
        <input type="text" th:field="*{category}" class="form-control form-control-sm">
    </div>

    <div class="mb-2">
        <label class="form-label">Description</label>
        <textarea th:field="*{description}" rows="3" class="form-control form-control-sm"></textarea>
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" th:field="*{available}" id="available">
        <label class="form-check-label" for="available">Available</label>
    </div>

    <button type="submit" class="btn btn-primary btn-sm">Save</button>
    <a th:href="@{/}" class="btn btn-secondary btn-sm">Cancel</a>
</form>

</body>
</html>
